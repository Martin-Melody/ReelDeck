<div class="container-fluid col-13 col-md-6 col-xl-3 mt-5">
    <h2>Login</h2>
    <hr />
    <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-content>

                <!-- Email  -->
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="full-width mt-2">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" type="email" matInput placeholder="email">
                            <mat-error *ngIf="email?.invalid && email?.touched"> You must enter an Email</mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <!-- Password  -->
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password?.invalid && password?.touched">You must eneter a Password</mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="Primary" class="mt-3" type="submit" [disabled]="!loginForm.valid">
                Login
            </button>
        </mat-card>



    </form>

    <div class="alternateLinks">

        <button mat-raised-button color="Accent" (click)="goToSignUp()" matTooltip="Click here to create your account!">
            Need an Account?
        </button>

        <button mat-raised-button color="Accent" (click)="goToForgotPassword()"
            matTooltip="Click here to reset your password">
            Forgot Password?
        </button>
    </div>

    <div class="alternateLinks">
        <button mat-raised-button color="Accent" class="links" matTooltip="sign up with Google"
            matTooltipPosition="left">
            sign up with Google
            <img src="../../../assets/images/icons8-google-48.png" alt="">
        </button>
    </div>
    <hr />
</div>
