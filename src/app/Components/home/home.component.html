<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode == 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    ReelDeck
   
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">

        <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" alt="">

        <h4 class="name" John Smith></h4>
        <p class="designation">Software Engineer</p>

        <mat-divider></mat-divider>

        <button mat-raised-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>

        <button mat-raised-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>

        <button mat-raised-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>

        <button mat-raised-button class="menu-button" (click)="logOut()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
            <mat-divider></mat-divider>

        <button mat-raised-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            Main
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
