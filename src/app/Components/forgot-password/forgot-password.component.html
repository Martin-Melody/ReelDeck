<div class="container-fluid col-12 col-md-6 col-xl-4 mt-5">
    <form class="form-container" [formGroup]="forgotPassForm" (ngSubmit)="onSubmit()">
        <mat-card class="matCard">
            <mat-card-title class="cardTitle mb-3">Forgot your password?</mat-card-title>
            <mat-card-subtitle class="cardSubtitle">Enter your email address to retrieve your password</mat-card-subtitle>
            <mat-card-content>
                
                <!-- Email  -->
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="mt-2 formField"> 
                            <mat-label>Email</mat-label>
                            <input formControlName="email" type="email" matInput placeholder="email">
                            <mat-error *ngIf="email?.invalid && email?.touched"> You must enter an Email</mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="btnContainer">
                    <button mat-raised-button color="warn" type="submit" [disabled]="!forgotPassForm.valid" [matTooltipDisabled]="forgotPassForm.valid" matTooltip="You will be sent back to login after clicking">Reset Password</button>
                </div>

            </mat-card-content>
        </mat-card>



    </form>
</div>
